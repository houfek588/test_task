version: "3.7"

services:
  web_server:
    build:
      context: ./
    links:
      - database_server
      - splash
    environment:
      SPLASH_URL: "http://splash:8050"
    ports:
    - 8080:8080

  database_server:
    image: postgres
    ports:
    - 5432:5432
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: postgres

  adminer:
    image: adminer
    restart: always
    depends_on:
      - database_server
    ports:
    - 8000:8000

  splash:
    image: scrapinghub/splash
    ports:
      - 8050:8050
